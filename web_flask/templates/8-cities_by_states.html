<!DOCTYPE HTML>
<HTML LANG="EN">
<HEAD>
    <META CHARSET="UTF-8">
    <META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0">
    <TITLE>STATES</TITLE>
</HEAD>
<BODY>
    <H1>STATES</H1>
    <UL>
    {% for state in states %}
        <LI>{{ state.id }}: <B>{{ state.name }}</B>
            <UL>
                {% for city in state.cities %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                {% endfor %}
            </UL>
        </LI>
    {% endfor %}
    </UL>
</BODY>
</HTML>
